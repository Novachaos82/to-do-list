<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <h2><i class="fa-solid fa-calendar-check"></i>ToDoList</h4>
    </div>
    <div class="content" id="content">
      <div class="leftPanel">
        <div class="defaults">
          <h4 class="defaultsHeading">Defaults</h4>
          <div class="default-projects">
            <div class="innerDefaults selected" id="allTask"><i class="fa-solid fa-border-all"></i>All Task</div>
            <div class="innerDefaults" id="today"><i class="fa-solid fa-calendar-day"></i>Today</div>
            <div class="innerDefaults" id="sevenDays"><i class="fa-solid fa-calendar-week"></i></i>7 Days</div>
          </div>
        </div>
        <div class="projects">
          <h4 class="projectsHeading">Projects</h4>
          <div class="projects-div">
            <div class="project" id="projectTile" data-project="1"><i class="fa-solid fa-list-check"></i>Default one</div >
            <div class="project" id="projectTile" data-project="2"><i class="fa-solid fa-list-check"></i>Default one</div >

            <div class="project" id="projectTile" data-project="3"><i class="fa-solid fa-list-check"></i>Default one</div >
<!-- form hidden -->
              
          </div>
          <form id="projectForm" class="hide" action="">
            <div class="projectIcon">
              <span><i class="fa-solid fa-list"></i></span>
            </div>
            <div class="inputField">

              <input id="projectInput" type="text" placeholder="Enter project Name">
            
              <div class="formButtons">
                <input type="submit" value="Add" class="projectSubmitBtn" id="projectSubmitBtn">
                <input type="button" value="Cancel" class="projectCancelBtn" id="projectCancelBtn">
              </div>
          </div>
          </form>
          <button id="addProjectBtn" class="addProject"><i class="fa-solid fa-circle-plus"></i>Add Project</button>
        </div>
      </div>
      <div class="rightPanel">
        <div class="title">Tasks</div>
        <ul class="tasks">
          <li>
            <div class="checkbox">
              <input type="checkbox" checked="checked">
            </div>
            <div class="list-details">
              <div class="task-title" id="taskTitle">Whatever</div>
              <div class="task-details" id="taskDetails">I have to do this before this day</div>
            </div>
            <div class="list-buttons" id="listBtns">
              <input type="date">
              <button id="delete"><i class="fa-solid fa-trash-can"></i></button>

            </div>
            

          </li>
          <li>
            <div class="checkbox">
              <input type="checkbox" checked="checked">
            </div>
            <div class="list-details">
              <div class="task-title" id="taskTitle">Whatever</div>
              <div class="task-details" id="taskDetails">I have to do this before this day</div>
            </div>
            <div class="list-buttons" id="listBtns">
              <input type="date">
              <button id="delete"><i class="fa-solid fa-trash-can"></i></button>

            </div>
            

          </li>
        </ul>
        <!-- form hidden -->
        <form action="" id="taskForm" class="hide">
          <div class="inputField">
            <label for="taskTitle">Title</label>
            <input type="text" name="title" id="taskTitle" placeholder="Enter the task Title">
            <label for="taskDetails">Details</label>
            <textarea name="" id="taskDetails"  placeholder="Enter the task Details"></textarea>
            <label for="taskDate">Date:</label>
            <input type="date">
            <div class="formButtons">
              <input type="submit" value="Add" class="projectSubmitBtn" id="taskSubmitBtn">
              <input type="button" value="Cancel" class="projectCancelBtn" id="taskCancelBtn">
            </div>
          </div>
        </form>
        <button id="addTask"><i class="fa-solid fa-plus"></i>Add Task</button>
      </div>
    </div>
  </body>
</html>
